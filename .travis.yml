language: java
install: true

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

addons:
  sonarcloud:
    organization: "siouan"
    token:
      secure: ""

script:
  - ./gradlew build --scan -s
  - sonar-scanner
